<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jobsite Registration Form</title>
</head>
<body>
  <h1>Jobsite Registration Form</h1>

  <form action="register.php" method="post">

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
    <br>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" required>
    <br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="contact_number">Contact Number</label>
    <input type="tel" id="contact_number" name="contact_number" required>
    <br>
    <label for="date_of_birth">Date of Birth</label>
    <input type="date" id="date_of_birth" name="date_of_birth" required>
    <br>
    <label for="sex">Sex</label>
    <input type="radio" id="sex-male" name="sex" value="male" required> Male
    <input type="radio" id="sex-female" name="sex" value="female" required> Female
    <br>
    <label for="area_of_interest">Area of Interest</label>
    <input type="checkbox" id="area_of_interest-development" name="area_of_interest[]" value="development"> Development
    <input type="checkbox" id="area_of_interest-design" name="area_of_interest[]" value="design"> Design
    <input type="checkbox" id="area_of_interest-marketing" name="area_of_interest[]" value="marketing"> Marketing
    <input type="checkbox" id="area_of_interest-sales" name="area_of_interest[]" value="sales"> Sales
    <br>
    <label for="experience">Experience (in years)</label>
    <select id="experience" name="experience" required>
      <option value="">Select</option>
      <option value="0-1">0-1</option>
      <option value="1-3">1-3</option>
      <option value="3-5">3-5</option>
      <option value="5+">5+</option> <br>
    </select>
    <br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>
</body>
</html>
